<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>template_marque</title>
    <link rel="icon" type="image/png" href="./img/monkey_narotu.png">
    <link rel="stylesheet" type="text/css" href="./css/template_marque.css">
</head>
<body>
    <div class="bg">
        <img src="./img/monkey_narotu.png" class="bg">
    </div>
    <div class="select">
        <div class="boite">

            <div class="case">
                <a href="#" class="div-link" data-target="div4">
                    <img src="./img/mercedes-benz-9.svg" class="imgcase" style="filter: brightness(0) invert(1) grayscale(100%) sepia(0%) saturate(0%);">
                </a>
            </div>

        </div>

    </div>


    <div class="info">
        <div class="logopays">
                <div class="logodescri">
                    <img src="./img/mercedes-benz-9.svg" class="logodescription">
                </div>
            <div class="Pays">
                <img src="./img/drapeau_svg/de.svg" class="paysorigine">
                <p class="nompays">ALLEMAGNE</p>
            </div>
            <hr class="ligne">    
        </div>  
        <div>
            <div class="div-container" id="div4">
                <div>
                    <span>
                        Marque : 
                    </span>
                    <span>
                        Mercedes-Benz
                    </span>
                </div>
                <br>
                <div>
                    <span>
                        Cr√©ation :
                    </span>
                    <span>
                        1926
                    </span>
                </div>
                <br>
                <div>
                    <span>
                        Fondateur :
                    </span>
                    <span>
                        Paul Faimler, Carl Benz et Emil Jellinek-Mercedes
                    </span>
                </div>
                <br>
                <div>
                    <span>
                        Usines : 
                    </span>
                    <span>
                        Allemagne, France
                    </span>
                </div>
            </div>
        </div>
    </div>

    <script>
        const divLinks = document.querySelectorAll('.div-link');
        const divs = document.querySelectorAll('.div-container');

        divLinks.forEach((divLink) => {
            divLink.addEventListener('click', (e) => {
                e.preventDefault();

                divs.forEach((div) => {
                    div.style.display = 'none';
                });

                const targetDivId = divLink.getAttribute('data-target');
                const targetDiv = document.getElementById(targetDivId);

                targetDiv.style.display = 'block';
            });
        });
    </script>   


    <a href="./europe.html">
        <div class="buttonback">
                <img src="./img/97591.svg" class="imgback" style="height: 80%; width: 80%;">
        </div>
    </a>


</body>
</html>
